<div class="row responsive-lg" id="machine" sstyle="padding: 0px">
    <div class="col">
        <div class="card dashcard">
            <div class="item item-divider">
                Equipment Failure Model
            </div>
            <div class="item item-text-wrap" style="text-align: center; vertical-align: middle; overflow: auto; height: 200px;">
                <table border="1" width="100%">
                    <tr ng-repeat="evl in anomalylogs.slice().reverse() track by $index" ng-class="$index % 2 == 0 ? 'event' : 'odd'">
                        <td>
                            {{evl.True_start}}
                        </td>
                        
                        <td>
                            {{evl.glossary}}
                        </td>
                       
                    </tr>
                </table>
            </div>
        </div>
      
    </div>
    <div class="col">
        <div class="card dashcard">
            <div class="item item-divider">
                Input Variables Keys
            </div>
            <div class="item item-text-wrap" style="text-align: center; vertical-align: middle; overflow: auto; height: 200px;">
                <table border="1" width="100%">
                    <tr ng-repeat="evl in anomalylogs.slice().reverse() track by $index" ng-class="$index % 2 == 0 ? 'event' : 'odd'">
                        <td>
                            {{evl.True_start}}
                        </td>
                        
                        <td>
                            {{evl.glossary}}
                        </td>
                       
                    </tr>
                </table>
            </div>
        </div>
        </div>
</div>
<div class="row responsive-lg">
    <div class="col" >
         <div class="card dashcard">
            <div class="item item-divider">
                Failure Probability Trend
            </div>
            <div class="item item-text-wrap" style="text-align: center; vertical-align: middle">
               <canvas height="120" id="line" class="chart chart-line" chart-data="sensormeasurement[2].data" chart-labels="sensormeasurement[2].labels" chart-legend="true"
                    chart-series="sensormeasurement[2].series" chart-options="{showTooltips: true}"></canvas>
            </div>
        </div>
     
    </div>
     <div class="col" >
         <div class="card dashcard">
            <div class="item item-divider">
                Current (Main Motor)
            </div>
            <div class="item item-text-wrap" style="text-align: center; vertical-align: middle">
               <img src="img/failurepredictionmodel.png" style="width: 100%; height: 100%;" />
            </div>
        </div>
     
    </div>
</div>
